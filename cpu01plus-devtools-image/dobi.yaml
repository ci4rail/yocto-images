# ===================================================
# mounts
# ===================================================
# Yocto images (DEPLOY_DIR)
mount=install-dir-cpu01plus-devtools:
  bind: cpu01plus-devtools-image/install
  path: /install

# Where the yocto-build happens
mount=build-dir-cpu01plus-devtools:
  bind: cpu01plus-devtools-image
  path: /work

# ===================================================
# jobs
# ===================================================
# Get layer revisions
job=cpu01plus-devtools-yocto-layer-revparse:
  use: image-kas
  entrypoint: /bin/bash
  command: /git/scripts/layer-revparse.sh /git/cpu01plus-devtools-image/src /git/cpu01plus-devtools-image/layer-revs
  mounts:
    - mount-buildingblock-gitversion-source-dir
  sources: cpu01plus-devtools-image/src
  artifact: cpu01plus-devtools-image/layer-revs
  user: "{user.uid}:{user.gid}"

job=cpu01plus-devtools-print-image-version:
  use: image-kas
  depends:
    - cpu01plus-devtools-yocto-layer-revparse
  mounts:
    - mount-buildingblock-gitversion-source-dir
  user: "{user.uid}:{user.gid}"
  env:
    - "USER={user.name}"
  entrypoint: /bin/bash
  command: /git/scripts/gen-image-version.sh
    /git
    /git/cpu01plus-devtools-image/layer-revs

job=cpu01plus-devtools-yocto-shell:
  use: image-kas
  depends:
    - yocto-envs
    - cpu01plus-devtools-print-image-version:capture(IMAGE_GIT_VERSION)
  mounts:
    - build-dir-cpu01plus-devtools
    - kas-includes-dir
    - download-dir-yocto
    - sstate-dir-yocto
    - install-dir-cpu01plus-devtools
  working-dir: /work
  interactive: true
  env:
    - USER_ID={user.uid}
    - GROUP_ID={user.gid}
    - TERM=xterm-256color
    - SHELL=/bin/bash
    - MENDER_SERVER_URL={env.MENDER_SERVER_URL}
    - MENDER_TENANT_TOKEN={env.MENDER_TENANT_TOKEN}
    - IMAGE_NAME_SUFFIX={env.NAME_SUFFIX}
    - IMAGE_GIT_VERSION={env.IMAGE_GIT_VERSION}
    - MENDER_ARTIFACT_NAME=cpu01plus-devtools-{env.IMAGE_GIT_VERSION}{env.NAME_SUFFIX}
  command: shell kasfile.yaml
  annotations:
    description: "\t\t\t\t--> interactive yocto shell cpu01plus-devtools config"
    tags:
      - devtools

job=cpu01plus-devtools-build-image:
  use: image-kas
  mounts:
    - build-dir-cpu01plus-devtools
    - kas-includes-dir
    - download-dir-yocto
    - sstate-dir-yocto
    - install-dir-cpu01plus-devtools
  working-dir: /work
  interactive: true
  env:
    - USER_ID={user.uid}
    - GROUP_ID={user.gid}
    - TERM=xterm-256color
    - SHELL=/bin/bash
    - MENDER_SERVER_URL={env.MENDER_SERVER_URL}
    - MENDER_TENANT_TOKEN={env.MENDER_TENANT_TOKEN}
    - IMAGE_NAME_SUFFIX={env.NAME_SUFFIX}
    - IMAGE_GIT_VERSION={env.IMAGE_GIT_VERSION}
    - MENDER_ARTIFACT_NAME=cpu01plus-devtools-{env.IMAGE_GIT_VERSION}{env.NAME_SUFFIX}
  depends:
    - yocto-envs
    - cpu01plus-devtools-print-image-version:capture(IMAGE_GIT_VERSION)
  command: build kasfile.yaml
  annotations:
    description: "\t\t\t\t--> Build cpu01plus-devtools-image"
    tags:
      - devtools

job=cpu01plus-devtools-mender-upload:
  use: image-mender-cli
  interactive: true
  mounts:
    - install-dir-cpu01plus-devtools
    - mender-auth-dir
  user: "{user.uid}:{user.gid}"
  entrypoint: /bin/sh
  command: -c "/mender-cli --token=/mender-auth/authtoken artifacts upload /install/images/moducop-cpu01plus/Moducop-CPU01Plus_Devtools*.mender"
  annotations:
    description: "\t\t\t\t--> Upload cpu01plus-devtools image to mender"
    tags:
      - devtools

job=cpu01plus-devtools-mender-deploy:
  use: image-curl-jq
  mounts:
    - install-dir-cpu01plus-devtools
    - scripts-dir
    - mender-auth-dir
  user: "{user.uid}:{user.gid}"
  depends:
    - yocto-envs
    - mender-accept-latest-auth
  env:
    - MENDER_DEVICE_ID={env.MENDER_DEVICE_ID}
    - MENDER_AUTH_TOKEN=/mender-auth/authtoken
    - MENDER_SERVER_URL={env.MENDER_SERVER_URL}
  command: /scripts/mender_deploy_artifact_to_device.sh /install/images/moducop-cpu01plus/Moducop-CPU01Plus_Devtools*.mender
  annotations:
    description: "\t\t\t\t--> Deploy cpu01plus-devtools image to MENDER_DEVICE_ID"
    tags:
      - devtools

job=cpu01plus-devtools-minio-push:
  use: image-minio-client
  mounts:
    - build-dir-cpu01plus-devtools
  entrypoint: /bin/sh
  depends:
    - yocto-envs
  command: |
    -c "
        fileToPush=$(ls -t /work/install/images/moducop-cpu01plus/Moducop-CPU01Plus_Devtools*.mender_tezi.tar | head -n 1)
        echo Push image ${fileToPush} to minio
        mc cp ${fileToPush} ci4rail_endpoint/${BUCKET}/
       "
  env:
    - MC_HOST_ci4rail_endpoint=https://{env.MINIO_ACCESS_KEY}:{env.MINIO_SECRET_KEY}@{env.MINIO_ENDPOINT}
    - BUCKET=cpu01plus-devtools-dev
  annotations:
    description: "\t\t\t\t--> Push cpu01plus-devtools image to Minio"
    tags:
      - devtools

job=cpu01plus-devtools-minio-deploy:
  use: image-ssh-client
  mounts:
    - build-dir-cpu01plus-devtools
    - ssh-dir
  interactive: true
  net-mode: host
  entrypoint: /bin/bash
  depends:
    - yocto-envs
  command: |
    -c '
      fileToInstall=$(ls -t /work/install/images/moducop-cpu01plus/Moducop-CPU01Plus_Devtools*.mender_tezi.tar | head -n 1 | rev | cut -d"/" -f 1 | rev)
      echo Deploy image ${fileToInstall} using Raspberry Pi with IP ${TEST_COMPUTER_IP} to connected Moducop
      ssh yoda@${TEST_COMPUTER_IP} "
          s3cmd --config=/etc/s3cfg_ci4rail_minio get s3://${BUCKET}/${fileToInstall} /tmp/tezi-image.tar --force
          sudo make-gadget-image /tmp/tezi-image.tar /tmp/tezi.img
          docker run \
                  --network=host \
                  --rm \
                  --privileged \
                  --name=tdx-installer \
                  -e BRICKD_UID=\$BRICKD_UID \
                  -e BRICKD_PORT=\$BRICKD_PORT \
                  -e BRICKD_IP=\$BRICKD_IP \
                  -v /tmp/tezi.img:/mnt/yocto_image/yocto.img \
                  -v /dev/${CONSOLE_PORT}:/dev/ttyTEZI \
                  -v /sys:/sys \
                  -v /dev:/dev \
                  ci4rail/tdx-installer:${TDX_INSTALLER_IMAGE_TAG} \
                  --timeout 600
          tinkerforge call industrial-dual-relay-bricklet \$BRICKD_UID set-monoflop 0 false 2000
          rm /tmp/tezi-image.tar
          sudo rm /tmp/tezi.img
        "
       '
  env:
    - USER_ID={user.uid}
    - GROUP_ID={user.gid}
    - TEST_COMPUTER_IP={env.TEST_COMPUTER_IP}
    - BUCKET=cpu01plus-devtools-dev
    - CONSOLE_PORT={env.CONSOLE_PORT}
    - TDX_INSTALLER_IMAGE_TAG={env.TDX_INSTALLER_IMAGE_TAG}
  annotations:
    description: "\t\t\t\t--> Deploy cpu01plus-devtools image via Raspberry Pi with TEST_COMPUTER_IP to connected Moducop"
    tags:
      - devtools
