# ===================================================
# mounts
# ===================================================
# Yocto images (DEPLOY_DIR)
mount=install-dir-raspberrypi4-64-edgefarm-devtools:
  bind: raspberrypi4-64-edgefarm-devtools-image/install
  path: /install

# Where the yocto-build happens
mount=build-dir-raspberrypi4-64-edgefarm-devtools:
  bind: raspberrypi4-64-edgefarm-devtools-image
  path: /work

# ===================================================
# jobs
# ===================================================
# Get layer revisions
job=raspberrypi4-64-edgefarm-devtools-yocto-layer-revparse:
  use: image-kas
  entrypoint: /bin/bash
  command: /git/scripts/layer-revparse.sh /git/raspberrypi4-64-edgefarm-devtools-image/src /git/raspberrypi4-64-edgefarm-devtools-image/layer-revs
  mounts:
    - mount-buildingblock-gitversion-source-dir
  sources: raspberrypi4-64-edgefarm-devtools-image/src
  artifact: raspberrypi4-64-edgefarm-devtools-image/layer-revs
  user: "{user.uid}:{user.gid}"

job=raspberrypi4-64-edgefarm-devtools-print-image-version:
  use: image-kas
  depends:
    - raspberrypi4-64-edgefarm-devtools-yocto-layer-revparse
  mounts:
    - mount-buildingblock-gitversion-source-dir
  user: "{user.uid}:{user.gid}"
  env:
    - "USER={user.name}"
  entrypoint: /bin/bash
  command: /git/scripts/gen-image-version.sh
    /git
    /git/raspberrypi4-64-edgefarm-devtools-image/layer-revs

job=raspberrypi4-64-edgefarm-devtools-yocto-shell:
  use: image-kas
  depends:
    - yocto-envs
    - raspberrypi4-64-edgefarm-devtools-print-image-version:capture(IMAGE_GIT_VERSION)
  mounts:
    - build-dir-raspberrypi4-64-edgefarm-devtools
    - kas-includes-dir
    - download-dir-yocto
    - sstate-dir-yocto
    - install-dir-raspberrypi4-64-edgefarm-devtools
  working-dir: /work
  interactive: true
  env:
    - USER_ID={user.uid}
    - GROUP_ID={user.gid}
    - TERM=xterm-256color
    - SHELL=/bin/bash
    - MENDER_SERVER_URL={env.MENDER_SERVER_URL}
    - MENDER_TENANT_TOKEN={env.MENDER_TENANT_TOKEN}
    - IMAGE_NAME_SUFFIX={env.NAME_SUFFIX}
    - IMAGE_GIT_VERSION={env.IMAGE_GIT_VERSION}
    - MENDER_ARTIFACT_NAME=raspberrypi4-64-edgefarm-devtools-{env.IMAGE_GIT_VERSION}{env.NAME_SUFFIX}
  command: shell kasfile.yaml
  annotations:
    description: "\t--> interactive yocto shell raspberrypi4-64-edgefarm-devtools config"
    tags:
      - edgefarm-devtools

job=raspberrypi4-64-edgefarm-devtools-build-image:
  use: image-kas
  mounts:
    - build-dir-raspberrypi4-64-edgefarm-devtools
    - kas-includes-dir
    - download-dir-yocto
    - sstate-dir-yocto
    - install-dir-raspberrypi4-64-edgefarm-devtools
  working-dir: /work
  interactive: true
  env:
    - USER_ID={user.uid}
    - GROUP_ID={user.gid}
    - TERM=xterm-256color
    - SHELL=/bin/bash
    - MENDER_SERVER_URL={env.MENDER_SERVER_URL}
    - MENDER_TENANT_TOKEN={env.MENDER_TENANT_TOKEN}
    - IMAGE_NAME_SUFFIX={env.NAME_SUFFIX}
    - IMAGE_GIT_VERSION={env.IMAGE_GIT_VERSION}
    - MENDER_ARTIFACT_NAME=raspberrypi4-64-edgefarm-devtools-{env.IMAGE_GIT_VERSION}{env.NAME_SUFFIX}
  depends:
    - yocto-envs
    - raspberrypi4-64-edgefarm-devtools-print-image-version:capture(IMAGE_GIT_VERSION)
  command: build kasfile.yaml
  annotations:
    description: "\t--> Build raspberrypi4-64-edgefarm-devtools-image"
    tags:
      - edgefarm-devtools

job=raspberrypi4-64-edgefarm-devtools-mender-upload:
  use: image-mender-cli
  interactive: true
  mounts:
    - install-dir-raspberrypi4-64-edgefarm-devtools
    - mender-auth-dir
  user: "{user.uid}:{user.gid}"
  entrypoint: /bin/sh
  command: -c "/mender-cli --token=/mender-auth/authtoken artifacts upload /install/images/raspberrypi4-64/EdgeFarm-Devtools-Image-raspberrypi4-64-*.mender"
  annotations:
    description: "\t--> Upload raspberrypi4-64-edgefarm-devtools image to mender"
    tags:
      - edgefarm-devtools

job=raspberrypi4-64-edgefarm-devtools-mender-deploy:
  use: image-curl-jq
  mounts:
    - install-dir-raspberrypi4-64-edgefarm-devtools
    - scripts-dir
    - mender-auth-dir
  user: "{user.uid}:{user.gid}"
  depends:
    - yocto-envs
    - mender-accept-latest-auth
  env:
    - MENDER_DEVICE_ID={env.RPI_MENDER_DEVICE_ID}
    - MENDER_AUTH_TOKEN=/mender-auth/authtoken
    - MENDER_SERVER_URL={env.MENDER_SERVER_URL}
  command: /scripts/mender_deploy_artifact_to_device.sh /install/images/raspberrypi4-64/EdgeFarm-Devtools-Image-raspberrypi4-64-*.mender
  annotations:
    description: "\t--> Deploy raspberrypi4-64-edgefarm-devtools image to RPI_MENDER_DEVICE_ID"
    tags:
      - edgefarm-devtools

job=raspberrypi4-64-edgefarm-devtools-minio-push:
  use: image-minio-client
  mounts:
    - build-dir-raspberrypi4-64-edgefarm-devtools
  entrypoint: /bin/sh
  depends:
    - yocto-envs
  command: |
    -c "
        fileToPush=$(ls -t /work/install/images/raspberrypi4-64/EdgeFarm-Devtools-Image-raspberrypi4-64-*sdimg)
        echo Push image ${fileToPush} to minio
        mc cp ${fileToPush} ci4rail_endpoint/${BUCKET}/
       "
  env:
    - MC_HOST_ci4rail_endpoint=https://{env.MINIO_ACCESS_KEY}:{env.MINIO_SECRET_KEY}@{env.MINIO_ENDPOINT}
    - BUCKET=raspberrypi4-64-edgefarm-devtools-dev
  annotations:
    description: "\t\t--> Push raspberrypi4-64-edgefarm-devtools image to Minio"
    tags:
      - edgefarm-devtools
