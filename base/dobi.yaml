# ===================================================
# mounts
# ===================================================
# Yocto images (DEPLOY_DIR)
mount=install-dir-base:
  bind: base/install
  path: /install

# Where the yocto-build happens
mount=build-dir-base:
  bind: base
  path: /work

# ===================================================
# jobs
# ===================================================
job=cpu01-base-gen-image-version:
  use: image-kas
  depends:
    - yocto-envs
    - yocto-layer-revparse
  mounts:
    - mount-buildingblock-gitversion-source-dir
  sources: yocto/layer-revs
  artifact: /git/base/.generated-cpu01-image-naming.yaml
  user: "{user.uid}:{user.gid}"
  env:
    - "USER={user.name}"
  entrypoint: /bin/bash
  command: /git/scripts/gen-image-version.sh
    /git
    /git/yocto/layer-revs
    cpu01-base
    /git/base/.generated-cpu01-image-naming.yaml

job=cpu01-base-yocto-shell:
  use: image-kas
  depends:
    - yocto-envs
  mounts:
    - build-dir-base
    - kas-includes-dir
    - download-dir-yocto
    - sstate-dir-yocto
    - install-dir-base
  working-dir: /work
  interactive: true
  env:
    - USER_ID={user.uid}
    - GROUP_ID={user.gid}
    - TERM=xterm-256color
    - SHELL=/bin/bash
    - IMAGE_NAME_SUFFIX={env.IMAGE_NAME_SUFFIX}
    - IMAGE_GIT_VERSION=dirty_0.1.0-96.cleanup.heike.20211215.1619
  command: "shell kasfile-cpu01-base.yaml"
  annotations:
    description: "\t\t--> interactive yocto shell cpu01-base config"
    tags:
      - base

job=cpu01-base-build-image:
  use: image-kas
  mounts:
    - build-dir-base
    - kas-includes-dir
    - download-dir-yocto
    - sstate-dir-yocto
    - install-dir-base
  working-dir: /work
  interactive: true
  env:
    - USER_ID={user.uid}
    - GROUP_ID={user.gid}
    - TERM=xterm-256color
    - SHELL=/bin/bash
    - IMAGE_NAME_SUFFIX={env.IMAGE_NAME_SUFFIX}
    - IMAGE_GIT_VERSION=dirty_0.1.0-96.cleanup.heike
  depends:
    - cpu01-base-gen-image-version
  sources:
    - base/kasfile-cpu01-base.yaml
    - kas-includes/kasfile-tdxbsp.yaml
    - kas-includes/kasfile-virtualization.yaml
  command: "build kasfile-cpu01-base.yaml"
  annotations:
    description: "\t\t--> Build cpu01-base-image"
    tags:
      - base

job=cpu01-base-minio-push:
  use: image-minio-client
  mounts:
    - build-dir-base
  entrypoint: /bin/sh
  command: |
    -c "
        fileToPush=$(ls -t /work/install/images/moducop-cpu01/*Base-Image*Tezi*.tar | head -n 1)
        echo Push image ${fileToPush} to minio
        mc cp ${fileToPush} ci4rail_endpoint/${BUCKET}/
       "
  env:
    - MC_HOST_ci4rail_endpoint={env.MC_HOST}
    - BUCKET=cpu01-base-dev
  annotations:
    description: "\t\t--> Push cpu01-base image to Minio"
    tags:
      - base

job=cpu01-base-minio-deploy:
  use: image-ssh-client
  mounts:
    - build-dir-base
    - ssh-dir
  interactive: true
  net-mode: host
  entrypoint: /bin/bash
  command: |
    -c '
      fileToInstall=$(ls -t /work/install/images/moducop-cpu01/*Base-Image*Tezi*.tar | head -n 1 | rev | cut -d"/" -f 1 | rev)
      echo Deploy image ${fileToInstall} using Raspberry Pi with IP ${RASPBERRY_PI_IP} to connected Moducop
      ssh yoda@${RASPBERRY_PI_IP} "
          s3cmd --config=/etc/s3cfg_ci4rail_minio get s3://${BUCKET}/${fileToInstall} /tmp/tezi-image.tar --force
          sudo make-gadget-image /tmp/tezi-image.tar /tmp/tezi.img
          docker run \
                  --network=host \
                  --rm \
                  --privileged \
                  --name=tdx-installer \
                  -e BRICKD_UID=\$BRICKD_UID \
                  -e BRICKD_PORT=\$BRICKD_PORT \
                  -e BRICKD_IP=\$BRICKD_IP \
                  -v /tmp/tezi.img:/mnt/yocto_image/yocto.img \
                  -v /dev/${CONSOLE_PORT}:/dev/ttyTEZI \
                  -v /sys:/sys \
                  -v /dev:/dev \
                  ci4rail/tdx-installer:${TDX_INSTALLER_IMAGE_TAG} \
                  --timeout 600
          tinkerforge call industrial-dual-relay-bricklet \$BRICKD_UID set-monoflop 0 false 2000
          rm /tmp/tezi-image.tar
          sudo rm /tmp/tezi.img
        "
       '
  env:
    - USER_ID={user.uid}
    - GROUP_ID={user.gid}
    - RASPBERRY_PI_IP={env.RASPBERRY_PI_IP}
    - BUCKET=cpu01-base-dev
    - CONSOLE_PORT={env.CONSOLE_PORT}
    - TDX_INSTALLER_IMAGE_TAG={env.TDX_INSTALLER_IMAGE_TAG}
  annotations:
    description: "\t\t--> Deploy cpu01-base image via Raspberry Pi with RASPBERRY_PI_IP to connected Moducop"
    tags:
      - base
