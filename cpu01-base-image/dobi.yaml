# ===================================================
# mounts
# ===================================================
# Yocto images (DEPLOY_DIR)
mount=install-dir-cpu01-base:
  bind: cpu01-base-image/install
  path: /install

# Where the yocto-build happens
mount=build-dir-cpu01-base:
  bind: cpu01-base-image
  path: /work

# ===================================================
# jobs
# ===================================================
# Get layer revisions
job=cpu01-base-yocto-layer-revparse:
  use: image-kas
  entrypoint: /bin/bash
  command: /git/scripts/layer-revparse.sh /git/cpu01-base-image/src /git/cpu01-base-image/layer-revs
  mounts:
    - mount-buildingblock-gitversion-source-dir
  sources: cpu01-base-image/src
  artifact: cpu01-base-image/layer-revs
  user: "{user.uid}:{user.gid}"

job=cpu01-base-print-image-version:
  use: image-kas
  depends:
    - cpu01-base-yocto-layer-revparse
  mounts:
    - mount-buildingblock-gitversion-source-dir
  user: "{user.uid}:{user.gid}"
  env:
    - "USER={user.name}"
  entrypoint: /bin/bash
  command: /git/scripts/gen-image-version.sh
    /git
    /git/cpu01-base-image/layer-revs

job=cpu01-base-yocto-shell:
  use: image-kas
  depends:
    - yocto-envs
    - cpu01-base-print-image-version:capture(IMAGE_GIT_VERSION)
  mounts:
    - build-dir-cpu01-base
    - kas-includes-dir
    - download-dir-yocto
    - sstate-dir-yocto
    - install-dir-cpu01-base
  working-dir: /work
  interactive: true
  env:
    - USER_ID={user.uid}
    - GROUP_ID={user.gid}
    - TERM=xterm-256color
    - SHELL=/bin/bash
    - IMAGE_NAME_SUFFIX={env.NAME_SUFFIX}
    - IMAGE_GIT_VERSION={env.IMAGE_GIT_VERSION}
  command: "shell kasfile.yaml"
  annotations:
    description: "\t\t\t\t--> interactive yocto shell cpu01-base config"
    tags:
      - base

job=cpu01-base-build-image:
  use: image-kas
  mounts:
    - build-dir-cpu01-base
    - kas-includes-dir
    - download-dir-yocto
    - sstate-dir-yocto
    - install-dir-cpu01-base
  working-dir: /work
  interactive: true
  env:
    - USER_ID={user.uid}
    - GROUP_ID={user.gid}
    - TERM=xterm-256color
    - SHELL=/bin/bash
    - IMAGE_NAME_SUFFIX={env.NAME_SUFFIX}
    - IMAGE_GIT_VERSION={env.IMAGE_GIT_VERSION}
  depends:
    - yocto-envs
    - cpu01-base-print-image-version:capture(IMAGE_GIT_VERSION)
  command: build kasfile.yaml
  annotations:
    description: "\t\t\t\t--> Build cpu01-base-image"
    tags:
      - base

job=cpu01-base-minio-push:
  use: image-minio-client
  mounts:
    - build-dir-cpu01-base
  entrypoint: /bin/sh
  depends:
    - yocto-envs
  command: |
    -c "
        fileToPush=$(ls -t /work/install/images/moducop-cpu01/*Base-Image*ci4rail_tezi.tar | head -n 1)
        echo Push image ${fileToPush} to minio
        mc cp ${fileToPush} ci4rail_endpoint/${BUCKET}/
       "
  env:
    - MC_HOST_ci4rail_endpoint=https://{env.MINIO_ACCESS_KEY}:{env.MINIO_SECRET_KEY}@{env.MINIO_ENDPOINT}
    - BUCKET=cpu01-base-dev
  annotations:
    description: "\t\t\t\t--> Push cpu01-base image to Minio"
    tags:
      - base

job=cpu01-base-minio-deploy:
  use: image-ssh-client
  mounts:
    - build-dir-cpu01-base
    - ssh-dir
  interactive: true
  net-mode: host
  entrypoint: /bin/bash
  depends:
    - yocto-envs
  command: |
    -c '
      fileToInstall=$(ls -t /work/install/images/moducop-cpu01/*Base-Image*ci4rail_tezi.tar | head -n 1 | rev | cut -d"/" -f 1 | rev)
      echo Deploy image ${fileToInstall} using Raspberry Pi with IP ${TEST_COMPUTER_IP} to connected Moducop
      ssh yoda@${TEST_COMPUTER_IP} "
          s3cmd --config=/etc/s3cfg_ci4rail_minio get s3://${BUCKET}/${fileToInstall} /tmp/tezi-image.tar --force
          sudo make-gadget-image /tmp/tezi-image.tar /tmp/tezi.img
          docker run \
                  --network=host \
                  --rm \
                  --privileged \
                  --name=tdx-installer \
                  -e BRICKD_UID=\$BRICKD_UID \
                  -e BRICKD_PORT=\$BRICKD_PORT \
                  -e BRICKD_IP=\$BRICKD_IP \
                  -v /tmp/tezi.img:/mnt/yocto_image/yocto.img \
                  -v /dev/${CONSOLE_PORT}:/dev/ttyTEZI \
                  -v /sys:/sys \
                  -v /dev:/dev \
                  ci4rail/tdx-installer:${TDX_INSTALLER_IMAGE_TAG} \
                  --timeout 600
          tinkerforge call industrial-dual-relay-bricklet \$BRICKD_UID set-monoflop 0 false 2000
          rm /tmp/tezi-image.tar
          sudo rm /tmp/tezi.img
        "
       '
  env:
    - USER_ID={user.uid}
    - GROUP_ID={user.gid}
    - TEST_COMPUTER_IP={env.TEST_COMPUTER_IP}
    - BUCKET=cpu01-base-dev
    - CONSOLE_PORT={env.CONSOLE_PORT}
    - TDX_INSTALLER_IMAGE_TAG={env.TDX_INSTALLER_IMAGE_TAG}
  annotations:
    description: "\t\t\t\t--> Deploy cpu01-base image via Raspberry Pi with TEST_COMPUTER_IP to connected Moducop"
    tags:
      - base
