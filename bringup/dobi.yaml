# ===================================================
# mounts
# ===================================================
# Yocto images (DEPLOY_DIR)
mount=install-dir-bringup:
  bind: bringup/install
  path: /install

# Where the yocto-build happens
mount=build-dir-bringup:
  bind: bringup
  path: /work

# ===================================================
# jobs
# ===================================================
job=cpu01-bringup-gen-image-version:
  use: image-kas
  depends:
    - yocto-envs
    - yocto-layer-revparse
  mounts:
    - mount-buildingblock-gitversion-source-dir
  sources: yocto/layer-revs
  artifact: /git/bringup/.generated-cpu01-image-naming.yaml
  user: "{user.uid}:{user.gid}"
  env:
    - "USER={user.name}"
  entrypoint: /bin/bash
  command: /git/scripts/gen-image-version.sh
    /git
    /git/yocto/layer-revs
    cpu01-bringup
    /git/bringup/.generated-cpu01-image-naming.yaml

job=cpu01-bringup-yocto-shell:
  use: image-kas
  depends:
    - yocto-envs
  mounts:
    - build-dir-bringup
    - kas-includes-dir
    - download-dir-yocto
    - sstate-dir-yocto
    - install-dir-bringup
  working-dir: /work
  interactive: true
  env:
    - USER_ID={user.uid}
    - GROUP_ID={user.gid}
    - TERM=xterm-256color
    - SHELL=/bin/bash
    - MENDER_SERVER_URL={env.MENDER_SERVER_URL}
    - MENDER_TENANT_TOKEN={env.MENDER_TENANT_TOKEN}
    - IMAGE_NAME_SUFFIX={env.IMAGE_NAME_SUFFIX}
  command: "shell /work/kasfile-cpu01-bringup.yaml"
  annotations:
    description: "\t\t--> interactive yocto shell cpu01-bringup config"
    tags:
      - bringup

job=cpu01-bringup-build-image:
  use: image-kas
  mounts:
    - build-dir-bringup
    - kas-includes-dir
    - download-dir-yocto
    - sstate-dir-yocto
    - install-dir-bringup
  working-dir: /work
  interactive: true
  env:
    - USER_ID={user.uid}
    - GROUP_ID={user.gid}
    - TERM=xterm-256color
    - SHELL=/bin/bash
    - MENDER_SERVER_URL={env.MENDER_SERVER_URL}
    - MENDER_TENANT_TOKEN={env.MENDER_TENANT_TOKEN}
    - IMAGE_NAME_SUFFIX={env.IMAGE_NAME_SUFFIX}
  depends:
    - cpu01-bringup-gen-image-version
  sources:
    - bringup/kasfile-cpu01-bringup.yaml
    - kas-includes/kasfile-tdxbsp.yaml
    - kas-includes/kasfile-mender.yaml
  command: "build kasfile-cpu01-bringup.yaml:.generated-cpu01-image-naming.yaml"
  annotations:
    description: "\t\t--> Build cpu01-bringup-image"
    tags:
      - bringup

job=cpu01-bringup-mender-upload:
  use: image-mender-cli
  interactive: true
  mounts:
    - install-dir-bringup
    - mender-auth-dir
  user: "{user.uid}:{user.gid}"
  entrypoint: /bin/sh
  command: -c "/mender-cli --token=/mender-auth/authtoken artifacts upload /install/images/moducop-cpu01/*Bringup*CI.OS.*.mender"
  annotations:
    description: "\t\t--> Upload cpu01-bringup image to mender"
    tags:
      - bringup

job=cpu01-bringup-mender-deploy:
  use: image-curl-jq
  mounts:
    - install-dir-bringup
    - scripts-dir
    - mender-auth-dir
  user: "{user.uid}:{user.gid}"
  env:
    - MENDER_DEVICE_ID={env.MENDER_DEVICE_ID}
    - MENDER_AUTH_TOKEN=/mender-auth/authtoken
  command: /scripts/mender_deploy_artifact_to_device.sh /install/images/moducop-cpu01/*Bringup*CI.OS.*.mender
  annotations:
    description: "\t\t--> Deploy cpu01-bringup image to MENDER_DEVICE_ID"
    tags:
      - bringup

job=cpu01-bringup-minio-push:
  use: image-minio-client
  mounts:
    - build-dir-bringup
  entrypoint: /bin/sh
  command: |
    -c "
        fileToPush=$(ls -t /work/install/images/moducop-cpu01/*Bringup*CI.OS.*.mender_tezi.tar | head -n 1)
        echo Push image ${fileToPush} to minio
        mc cp ${fileToPush} ci4rail_endpoint/${BUCKET}/
       "
  env:
    - MC_HOST_ci4rail_endpoint={env.MC_HOST}
    - BUCKET=cpu01-bringup-dev
  annotations:
    description: "\t\t--> Push cpu01-bringup image to Minio"
    tags:
      - bringup

job=cpu01-bringup-minio-deploy:
  use: image-ssh-client
  mounts:
    - build-dir-bringup
    - ssh-dir
  interactive: true
  net-mode: host
  entrypoint: /bin/bash
  command: |
    -c '
      fileToInstall=$(ls -t /work/install/images/moducop-cpu01/*Bringup*CI.OS.*.mender_tezi.tar | head -n 1 | rev | cut -d"/" -f 1 | rev)
      echo Deploy image ${fileToInstall} using Raspberry Pi with IP ${RASPBERRY_PI_IP} to connected Moducop
      ssh yoda@${RASPBERRY_PI_IP} "
          s3cmd --config=/etc/s3cfg_ci4rail_minio get s3://${BUCKET}/${fileToInstall} /tmp/tezi-image.tar --force
          sudo make-gadget-image /tmp/tezi-image.tar /tmp/tezi.img
          docker run \
                  --network=host \
                  --rm \
                  --privileged \
                  --name=tdx-installer \
                  -e BRICKD_UID=\$BRICKD_UID \
                  -e BRICKD_PORT=\$BRICKD_PORT \
                  -e BRICKD_IP=\$BRICKD_IP \
                  -v /tmp/tezi.img:/mnt/yocto_image/yocto.img \
                  -v /dev/${CONSOLE_PORT}:/dev/ttyTEZI \
                  -v /sys:/sys \
                  -v /dev:/dev \
                  ci4rail/tdx-installer:${TDX_INSTALLER_IMAGE_TAG} \
                  --timeout 600
          tinkerforge call industrial-dual-relay-bricklet \$BRICKD_UID set-monoflop 0 false 2000
          rm /tmp/tezi-image.tar
          sudo rm /tmp/tezi.img
        "
       '
  env:
    - USER_ID={user.uid}
    - GROUP_ID={user.gid}
    - RASPBERRY_PI_IP={env.RASPBERRY_PI_IP}
    - BUCKET=cpu01-bringup-dev
    - CONSOLE_PORT={env.CONSOLE_PORT}
    - TDX_INSTALLER_IMAGE_TAG={env.TDX_INSTALLER_IMAGE_TAG}
  annotations:
    description: "\t\t--> Deploy cpu01-bringup image via Raspberry Pi with RASPBERRY_PI_IP to connected Moducop"
    tags:
      - bringup
