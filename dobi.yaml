# ===================================================
# images
# ===================================================

image=image-kas:
  image: ghcr.io/siemens/kas/kas
  tags: ["2.3.3"]
  pull: once

image=image-curl-jq:
  image: dwdraju/alpine-curl-jq
  tags: [latest]
  pull: once

image=image-mender-cli:
  image: ci4rail/mender-cli
  tags: [master]
  pull: once

image=image-minio-client:
  image: minio/mc
  tags: [latest]
  pull: once

image=image-ssh-client:
  image: kroniak/ssh-client
  tags: [latest]
  pull: once

# ===================================================
# mounts
# ===================================================

# Where the yocto-build happens
mount=build-dir-yocto:
  bind: yocto
  path: /work

# Yocto downloads DL_DIR
mount=download-dir-yocto:
  bind: "{env.YOCTO_DOWNLOAD_DIR:cache/downloads}"
  path: /downloads

# Yocto shared state cache SSTATE_DIR
mount=sstate-dir-yocto:
  bind: "{env.YOCTO_SSTATE_CACHE_DIR:cache/sstate-cache}"
  path: /sstate-cache

# Yocto images (DEPLOY_DIR)
mount=install-dir-yocto:
  bind: yocto/install
  path: /install

# Scripts
mount=scripts-dir:
  bind: scripts
  path: /scripts

mount=mender-auth-dir:
  bind: "{env.MENDER_AUTH_DIR:~/.cache/mender}"
  path: /mender-auth

# The location of kas-include files
mount=kas-includes-dir:
  bind: kas-includes
  path: /kas-includes
  read-only: true

mount=ssh-dir:
  bind: "{user.home}/.ssh/"
  path: "/root/.ssh/"
  # Required due to update of known hosts file
  read-only: false

# ===================================================
# envs
# ===================================================

env=yocto-envs:
  files: [mender.env]

# ===================================================
# jobs
# ===================================================
# Get layer revisions
job=yocto-layer-revparse:
  use: image-kas
  entrypoint: /bin/bash
  command: /git/scripts/layer-revparse.sh /git/yocto/src /git/yocto/layer-revs
  mounts:
    - mount-buildingblock-gitversion-source-dir
  sources: yocto/src
  artifact: yocto/layer-revs
  user: "{user.uid}:{user.gid}"
