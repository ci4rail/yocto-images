header:
  version: 11
  includes:
    - ../kas-includes/kasfile-general.yaml
    - ../kas-includes/kasfile-tdxbsp.yaml
    - ../kas-includes/kasfile-mender.yaml
    - ../kas-includes/kasfile-docker.yaml

# The machine as it is written into the `local.conf` of bitbake.
machine: moducop-cpu01
# The distro name as it is written into the `local.conf` of bitbake.
distro: tdx-xwayland
# The target that is built by bitbake
target: edgefarm-image

repos:
  # edgefarm
  src/meta-edgefarm:
    url: https://github.com/edgefarm/meta-edgefarm.git
    refspec: 78889cbca6c07c44e48aa794f11f713f7bb5770f

local_conf_header:
  src/meta-custom: |
    INHERIT += "extrausers"
    EXTRA_USERS_PARAMS = "usermod -P cheesebread root; "
