header:
  version: 11

repos:
  # From https://git.toradex.com/cgit/toradex-manifest.git/tree/base/pinned.xml?h=6.1.0
  src/bitbake:
    url: "https://github.com/openembedded/bitbake.git"
    refspec: 7e268c107bb0240d583d2c34e24a71e373382509
    layers:
      # bitbake is no layer. Exclude it from bblayers.conf
      bitbake: "no"

  # From https://git.toradex.com/cgit/toradex-manifest.git/tree/base/pinned.xml?h=6.1.0
  src/meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded.git"
    refspec: a8055484f2829e8dfd03d5c8520b2c611aa7ebd2
    layers:
      meta-oe:
      meta-networking:
      meta-filesystems:
      meta-python:
      meta-multimedia:
      meta-gnome:

bblayers_conf_header:
  src/meta-general: |
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  src/meta-ci4rail-general: |
    DL_DIR ?= "/downloads"
    SSTATE_DIR ?= "/sstate-cache"
    DEPLOY_DIR = "/install"
    PACKAGE_CLASSES ?= "package_ipk"
    #USER_CLASSES ?= "buildstats image-mklibs image-prelink"
    USER_CLASSES ?= "buildstats"
    PATCHRESOLVE = "noop"
    BB_DISKMON_DIRS ??= "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
    INHERIT += "rm_work"
    DISTRO_FEATURES:append = " systemd"
    VIRTUAL-RUNTIME_init_manager = "systemd"
    DISTRO_FEATURES_BACKFILL_CONSIDERED = "sysvinit"
    VIRTUAL-RUNTIME_initscripts = ""

env:
  IMAGE_NAME_SUFFIX: ""
  IMAGE_GIT_VERSION: "NoVersion"
